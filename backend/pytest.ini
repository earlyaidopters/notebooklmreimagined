[pytest]
# Pytest configuration for NotebookLM Reimagined backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires API keys)
    e2e: End-to-end tests (requires full stack)
    openrouter: Tests specifically for OpenRouter integration
    google: Tests specifically for Google Gemini integration
    slow: Tests that take longer than 1 second

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
